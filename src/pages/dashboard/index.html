<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="img/favicon.ico" rel="icon" />
    <title>Khmer Chronicles | Record Of Life</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/footer.css" />
    <link rel="stylesheet" href="/src/styles/header.css" />
    <link rel="stylesheet" href="/src/pages/dashboard/style.css">
  </head>
  <body>

    <header>
      <div class="auth-container"></div>
    </header>

    <main>
      <div class="sidebar">
        <ul>
            <li onclick="openTab('dashboard')">Dashboard</li>
            <li onclick="openTab('foodRanking')">Food Ranking</li>
            <li onclick="openTab('foodArticles')">Food Articles</li>
            <li onclick="openTab('foodGallery')">Food Gallery</li>
            <li onclick="openTab('topPick')">Top-Pick</li>
            <li onclick="openTab('travelArticles')">Travel Articles</li>
            <li onclick="openTab('travelGallery')">Travel Gallery</li>
        </ul>
    </div>
    <div class="content">
        <div id="dashboard" class="tab active">Dashboard Page Content</div>
        <div id="foodRanking" class="tab">Food Ranking Content</div>
        <div id="foodArticles" class="tab">Food Articles Content</div>
        <div id="foodGallery" class="tab">Food Gallery Content</div>
        <div id="topPick" class="tab">Top-Pick Content</div>
        <div id="travelArticles" class="tab">Travel Articles Content</div>
        <div id="travelGallery" class="tab">Travel Gallery Content</div>
    </div>
    </main>

    <script>
        function openTab(tabId) {
            let tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>
    <script
      src="https://kit.fontawesome.com/731249cdaa.js"
      crossorigin="anonymous"
    ></script>
    <script src="/src/scripts/header.js"></script>
    <script src="/src/components/auth.js"></script>
  </body>
</html>
