<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

  <div id="user-profile">
    <h1>User Profile</h1>
    <div id="username"></div>
    <div id="email"></div>
    <img id="user-image" src="" alt="Profile Picture">
  </div>

  <script>
    // Initialize Netlify Identity
    netlifyIdentity.init();

    // Set default image URL
    const defaultImageUrl = '/path/to/default.svg'; // Replace with your default image path

    async function fetchUserData(userId) {
      try {
        const response = await fetch(`/.netlify/functions/get-user?id=${userId}`);
        const data = await response.json();
        console.log(response);
        if (data.exists) {
          document.getElementById('username').textContent = `Username: ${data.user.username}`;
          document.getElementById('email').textContent = `Email: ${data.user.email}`;

          // Handle profile picture
          const profileImageUrl = data.user.profile_picture?.fields?.file?.url || defaultImageUrl;
          document.getElementById('user-image').src = profileImageUrl;
        } else {
          document.getElementById('user-profile').innerHTML = "<p>User not found</p>";
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
        document.getElementById('user-profile').innerHTML = "<p>Error fetching user data</p>";
      }
    }

    // Check if the user is logged in with Netlify Identity
    const user = netlifyIdentity.currentUser();

    if (user) {
      // If the user is logged in, fetch the user data from Contentful
      fetchUserData(user.id);
    } else {
      // If no user is logged in, use default image and show a guest message
      document.getElementById('user-image').src = defaultImageUrl;
      document.getElementById('username').textContent = "Username: Guest";
      document.getElementById('email').textContent = "Email: N/A";
    }
  </script>

</body>
</html>
